<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheda D&D 5e - Sync Drive</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 12px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
    h1, h2, h3 { color: #333; margin-top: 0; }
    .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; transition: background 0.3s; }
    button:hover { background: #0056b3; }
    button.danger { background: #dc3545; }
    button.danger:hover { background: #c82333; }
    input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    .stat-box { background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center; }
    .stat-box input { width: 60px; margin: 5px auto; display: block; }
    .stat-box .mod { font-size: 24px; font-weight: bold; color: #007bff; }
    .section { margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 8px; }
    .pg-list { max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 6px; }
    .pg-item { padding: 10px; margin: 5px 0; background: #e9ecef; border-radius: 4px; cursor: pointer; transition: background 0.2s; }
    .pg-item:hover { background: #dee2e6; }
    .hidden { display: none; }
    #status { padding: 10px; margin: 10px 0; border-radius: 6px; font-weight: bold; }
    .status-ok { background: #d4edda; color: #155724; }
    .status-error { background: #f8d7da; color: #721c24; }
    .tag-filter { margin: 10px 0; }
    .tag-list { display: flex; flex-wrap: wrap; gap: 10px; }
    .tag-item { background: #007bff; color: white; padding: 5px 10px; border-radius: 20px; font-size: 12px; }
    @media (max-width: 768px) { .container { padding: 15px; } .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestore Schede D&D 5e</h1>
    
    <div class="controls">
      <button id="newBtn">Nuovo PG</button>
      <button id="loadBtn">Carica da Drive</button>
      <button id="saveBtn">Salva su Drive</button>
      <button id="deleteBtn" class="danger hidden">Elimina PG</button>
    </div>
    
    <div id="status"></div>
    
    <div id="pgList" class="pg-list"></div>
    
    <div id="editor" class="hidden">
      <h2 id="pgTitle">Nuovo Personaggio</h2>
      
      <div class="section">
        <h3>Informazioni Base</h3>
        <div class="grid">
          <input id="nome" placeholder="Nome del Personaggio">
          <input id="classe" placeholder="Classe (es. Guerriero 5)">
          <input id="razza" placeholder="Razza (es. Umano)">
          <input id="allineamento" placeholder="Allineamento (es. Legale Buono)">
        </div>
      </div>
      
      <div class="section">
        <h3>Statistiche</h3>
        <div class="grid">
          <div class="stat-box">
            <label>FORZA</label>
            <input id="forza" type="number" min="1" max="20" value="10">
            <div class="mod" id="forzaMod">0</div>
          </div>
          <div class="stat-box">
            <label>DESTREZZA</label>
            <input id="destrezza" type="number" min="1" max="20" value="10">
            <div class="mod" id="destrezzaMod">0</div>
          </div>
          <div class="stat-box">
            <label>COSTITUZIONE</label>
            <input id="costituzione" type="number" min="1" max="20" value="10">
            <div class="mod" id="costituzioneMod">0</div>
          </div>
          <div class="stat-box">
            <label>INTELLIGENZA</label>
            <input id="intelligenza" type="number" min="1" max="20" value="10">
            <div class="mod" id="intelligenzaMod">0</div>
          </div>
          <div class="stat-box">
            <label>SAGGEZZA</label>
            <input id="saggezza" type="number" min="1" max="20" value="10">
            <div class="mod" id="saggezzaMod">0</div>
          </div>
          <div class="stat-box">
            <label>CARISMA</label>
            <input id="carisma" type="number" min="1" max="20" value="10">
            <div class="mod" id="carismaMod">0</div>
          </div>
        </div>
      </div>
      
      <div class="section">
        <h3>Combattimento</h3>
        <div class="grid">
          <input id="puntiFerita" type="number" placeholder="Punti Ferita Massimi">
          <input id="classeArmatura" type="number" placeholder="Classe Armatura (CA)">
          <input id="iniziativa" type="number" placeholder="Bonus Iniziativa">
          <input id="velocita" type="number" placeholder="Velocita (piedi)">
        </div>
      </div>
      
      <div class="section">
        <h3>Attacchi e Azioni</h3>
        <textarea id="azioni" rows="5" placeholder="Formato: Nome Attacco | Danni | Tag (es: Spada Lunga | 1d8+3 | azione)&#10;Una per riga, usa tag: azione, bonus, reazione, rituale, altro"></textarea>
      </div>
      
      <div class="section">
        <h3>Filtra per Tag</h3>
        <input id="tagFilter" class="tag-filter" placeholder="Scrivi tag da filtrare (es: bonus)">
        <div id="tagList" class="tag-list"></div>
      </div>
      
      <div class="section">
        <h3>Note e Equipaggiamento</h3>
        <textarea id="note" rows="4" placeholder="Equipaggiamento, tesori, note di gioco..."></textarea>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbz4pfSKWCV2YttICNOML0yAa4ykpVqi50JBx5ilu2z-Iln0Xn-lQviRQtdg8InqloBp/exec';
    let characters = [];
    let currentIndex = -1;

    function updateStatus(msg, isError = false) {
      const status = document.getElementById('status');
      status.textContent = msg;
      status.className = isError ? 'status-error' : 'status-ok';
    }

    function calcMod(score) {
      return Math.floor((score - 10) / 2);
    }

    function updateMods() {
      ['forza', 'destrezza', 'costituzione', 'intelligenza', 'saggezza', 'carisma'].forEach(stat => {
        const value = parseInt(document.getElementById(stat).value) || 10;
        document.getElementById(stat + 'Mod').textContent = (value >= 0 ? '+' : '') + calcMod(value);
      });
    }

    function renderList() {
      const list = document.getElementById('pgList');
      if (characters.length === 0) {
        list.innerHTML = '<p>Nessun personaggio. Clicca Nuovo PG per iniziare.</p>';
        return;
      }
      list.innerHTML = characters.map((c, i) => 
        '<div class="pg-item" onclick="loadPG(' + i + ')">' + (c.nome || 'Senza Nome') + ' (' + (c.classe || 'N/D') + ')</div>'
      ).join('');
    }

    function newPG() {
      currentIndex = characters.length;
      characters.push({
        nome: '', classe: '', razza: '', allineamento: '',
        forza: 10, destrezza: 10, costituzione: 10, intelligenza: 10, saggezza: 10, carisma: 10,
        puntiFerita: 0, classeArmatura: 10, iniziativa: 0, velocita: 30,
        azioni: '', note: ''
      });
      loadPG(currentIndex);
    }

    function loadPG(index) {
      currentIndex = index;
      const pg = characters[index];
      Object.keys(pg).forEach(key => {
        const el = document.getElementById(key);
        if (el) el.value = pg[key];
      });
      updateMods();
      document.getElementById('editor').classList.remove('hidden');
      document.getElementById('deleteBtn').classList.remove('hidden');
      document.getElementById('pgTitle').textContent = pg.nome || 'Nuovo Personaggio';
      filterTags();
    }

    function savePG() {
      if (currentIndex < 0) return;
      const pg = characters[currentIndex];
      Object.keys(pg).forEach(key => {
        const el = document.getElementById(key);
        if (el) pg[key] = el.value;
      });
      renderList();
      updateStatus('Personaggio salvato in memoria. Clicca Salva su Drive per sincronizzare online.');
    }

    function deletePG() {
      if (currentIndex < 0 || !confirm('Eliminare questo personaggio?')) return;
      characters.splice(currentIndex, 1);
      currentIndex = -1;
      document.getElementById('editor').classList.add('hidden');
      document.getElementById('deleteBtn').classList.add('hidden');
      renderList();
      updateStatus('Personaggio eliminato. Ricorda di salvare su Drive.');
    }

    async function syncFromServer() {
      try {
        updateStatus('Caricamento da Drive...');
        const res = await fetch(API_URL + '?action=load');
        const data = await res.json();
        characters = data.characters || [];
        renderList();
        updateStatus('Dati caricati da Google Drive');
      } catch (e) {
        updateStatus('Errore caricamento: ' + e.message, true);
      }
    }

    async function syncToServer() {
      try {
        updateStatus('Salvataggio su Drive...');
        const data = JSON.stringify({characters});
        // Codifica dati per invio via GET (evita preflight CORS)
        const url = API_URL + '?action=save&data=' + encodeURIComponent(data);
        const res = await fetch(url);
        const json = await res.json();
        if (json.ok) {
           updateStatus('Dati salvati su Google Drive');
        } else {
           throw new Error(json.error || 'Errore sconosciuto');
        }
      } catch (e) {
        updateStatus('Errore salvataggio: ' + e.message, true);
      }
    }

    function filterTags() {
      const filter = document.getElementById('tagFilter').value.toLowerCase();
      const azioniText = document.getElementById('azioni').value;
      const tagList = document.getElementById('tagList');
      
      if (!azioniText.trim()) {
        tagList.innerHTML = '<p>Nessuna azione definita.</p>';
        return;
      }

      const lines = azioniText.split('\n').filter(l => l.trim());
      const filtered = filter ? lines.filter(l => l.toLowerCase().includes(filter)) : lines;
      
      tagList.innerHTML = filtered.map(line => {
        const parts = line.split('|').map(p => p.trim());
        const name = parts[0] || 'N/D';
        const tag = parts[2] || 'altro';
        return '<div class="tag-item">' + name + ' <small>(' + tag + ')</small></div>';
      }).join('') || '<p>Nessuna azione corrisponde al filtro.</p>';
    }

    // Event Listeners
    document.getElementById('newBtn').addEventListener('click', newPG);
    document.getElementById('loadBtn').addEventListener('click', syncFromServer);
    document.getElementById('saveBtn').addEventListener('click', async () => { savePG(); await syncToServer(); });
    document.getElementById('deleteBtn').addEventListener('click', deletePG);
    document.getElementById('tagFilter').addEventListener('input', filterTags);
    
    ['forza', 'destrezza', 'costituzione', 'intelligenza', 'saggezza', 'carisma'].forEach(stat => {
      document.getElementById(stat).addEventListener('input', updateMods);
    });

    // Init
    syncFromServer();
  </script>
</body>
</html>
